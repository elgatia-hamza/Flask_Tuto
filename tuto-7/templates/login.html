{% extends "base.html" %}
{% block title %}
    Login Page
{% endblock %}

{% block form %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p class="alert-info w-100 text-center">{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="container ">
    <form action="#" method="POST">
        <h1> Login </h1>
        <input name="name" type="text" class="form-control mt-2" placeholder="Name">
        <input type="submit" class="btn btn-primary mt-2" value="submit">
    </form>
</div>
{% endblock %}
