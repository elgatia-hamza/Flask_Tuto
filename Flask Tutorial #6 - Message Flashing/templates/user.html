{% extends "base.html" %}

{% block content%}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p class="alert-success w-100 text-center">{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="container">
    <h1>
        Hello {{content}}
    </h1>
</div>

{% endblock %}
