<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Tutorial</title>
</head>
<body>
    <h1>Hello World</h1>
    {% for i in range(10)%}
        {% if i % 2 == 1 :%}
            <p>{{i}}</p>
        {% endif %}
    {% endfor %}

    {% for name in content: %}
        <p>{{name}}</p>
    {% endfor %}
</body>
</html>
